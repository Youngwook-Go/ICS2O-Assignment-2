<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ICS2O-Unit-0-00-AAA" />
    <meta name="keywords" content="ICS2O Unit0 00 AAA" />
    <meta name="author" content="Youngwook" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-red.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Template</title>
  </head>
  <body>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script1.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Area of triangle, with side length of triangle</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Area = ( √3 / 4 ) a²</h3>
        <img
          src="./images/triangleSide.png"
          alt="Triangle"
          height="500px"
          align="right"
        />
        <hr style="border-top: 2px solid black" />
        <h4>Side:</h4>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-value"
            />
            <label class="mdl-textfield__label" for="side-value"
              >Enter side value</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <hr style="border-top: 2px solid black" />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="submitI()"
        >
          Submit
        </button>
        <br />
        <br />
        <div id="area-value-side">
          <div id="areaS"></div>
        </div>
      </main>
    </div>
  </body>
</html>
